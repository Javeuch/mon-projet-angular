<h2>Mes appareils</h2>
<p>
  Mis à jour le :
  {{ lastUpdate | async | date: "dd/MM/yyyy à HH:mm:ss"|lowercase }}
</p>
<ul class="list-group">
  <app-appareil *ngFor="let appareil of appareils; let i = index" [appareilName]="appareil.name"
    [appareilStatus]="appareil.status" [index]="i" [id]="appareil.id"></app-appareil>
</ul>
<button class="btn btn-success" (click)="onAllumer()">Tout allumer</button>
&nbsp;
<button class="btn btn-danger" (click)="onEteindre()">Tout éteindre</button>
&nbsp;
<button class="btn btn-primary" (click)="onSave()">Enregistrer les appareils</button>
&nbsp;
<button class="btn btn-primary"
        (click)="onFetch()">Récupérer les appareils</button>
