      <h2>Mes appareils</h2>
      <p>
        Mis à jour le :
        {{ lastUpdate | async | date: "dd/MM/yyyy à HH:mm:ss"|lowercase }}
      </p>
      <ul class="list-group">
        <app-appareil
          *ngFor="let appareil of appareils; let i = index"
          [appareilName]="appareil.name"
          [appareilStatus]="appareil.status"
          [index]="i"
          [id]="appareil.id"
        ></app-appareil>
      </ul>
      <button
        class="btn btn-success"
        [disabled]="!isAuth"
        (click)="onAllumer()"
      >
        Tout allumer
      </button>
      &nbsp;  <!-- un espace en HTML pour les boutons -->
      <button
        class="btn btn-danger"
        [disabled]="!isAuth"
        (click)="onEteindre()"
      >
        Tout éteindre
      </button>
